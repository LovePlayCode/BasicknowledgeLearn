<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 如果操作符是对象，返回第二个操作数
    const a1 = {} && 2;
    console.log(a1);

    // 如果第二个数是对象，只有第一个操作符求值为 true 才返回该对象
    const a2 = false && {};
    console.log(a2);

    // 如果两个数都是对象，返回第二个操作数
    const a3 = {} && { a: 2 };
    console.log(a3);

    // 如果有一个操作符是 null，则返回 null
    const a4 = null && { c: 5 };
    console.log(a4);

    // 如果有一个操作符是 NaN，则返回 NaN
    const a5 = NaN && 2;
    console.log(a5);

    // 如果有一个操作符是undefined，返回undefined
    const a6 = undefined && 3;
    console.log(a6);
  </script>
</html>
